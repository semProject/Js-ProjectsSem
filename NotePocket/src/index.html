<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NotePockets</title>
    <meta name="description" content="NotePocket" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>
  <body>

    <section class="hero is-link is-fullheight">
      <div class="hero-head has-background-warning">
        <div class="container">
          <h1 class="title  has-text-black p-md is-size-1-desktop">
            Pocket Notes
          </h1>
        </div>
      </div>
      <div class="hero-body p-md p-t-lg">
        <div class="container">
          <div class="column is-3-desktop is-4-tablet is-6-mobile">
            <a class="button is-warning" id="openNote">
              Add New Note
            </a>
          </div>
          <!-- ------------------------------------------------------------------------------------------------ -->
          <div
            class="columns is-mobile is-multiline is-variable is-1-mobile is-2-tablet"
            id="noteBox"
          ></div>
          <!-- ------------------------------------------------------------------------------------------------ -->
          <div class="modal" id="modalNewCard">
            <div class="modal-background"></div>
            <div class="modal-card ">
                <header class="modal-card-head">
                    <p class="modal-card-title">New note</p>
                    <button class="delete" aria-label="close" id="closeModal"></button>
                  </header>
              <section class="modal-card-body ">
                <div class="field">
                  <label class="label"></label>                 
                  <div class="control">
                    <input class="input" type="hidden"  id="modalNoteId" />
                  </div>
                </div>
                <div class="field">
                  <label class="label"></label>                 
                  <div class="control">
                    <input class="input" type="hidden"  id="modalNoteDate" />
                  </div>
                </div>
                <div class="field">
                  <label class="label is-medium">Title</label>                 
                  <div class="control">
                    <input class="input" type="text" placeholder="Title..." id="modalNoteTitle" required/>
                  </div>
                </div>
                <div class="field">
                  <label class="label is-medium">Description</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      placeholder="Description..."
                      id="modalNoteDescription"
                       required
                    ></textarea>
                  </div>
                </div>
                <div class="field">
                  <label class="label is-medium">Color</label>
                  <div class="control">
                    <div class="select">
                      <select id="modalNoteColor">
                        <option class="has-background-warning">Yellow</option>
                        <option class="has-background-danger">Gray</option>
                        <option class="has-background-success">Green</option>
                        <option class="has-background-primary">Blue</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                  <div class="control">
                    <button class="button is-info" id="resetModal">Reset</button>
                  </div>
                  <div class="control">
                    <button class="button is-link" id="addNewNote">Add</button>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="<%=htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
